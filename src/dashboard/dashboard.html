<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Player</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="../logos/Spotify_Logo_RGB_Green.png" type="image/x-icon">
</head>
<body>
    <body class=" h-screen bg-dark text-primary mb-2">
        
        <main class="h-full grid-template-areas grid grid-cols-[250px_1fr] grid-rows-[1fr_auto] overflow-x-hidden">
            <aside class="sidenav sm-hidden">
                <nav class="flex flex-col items-start gap-8 py-8 px-4 ">
                    <section>
                        <a href="/"><img src="../logos/Spotify_Logo_RGB_White.png" alt=""></a>
                    </section>
                    <section>
                        <ul class="flex flex-col gap-4 text-sm text-secondary">
                            <li class="flex items-center gap-2 hover:text-primary cursor-pointer"><span class="material-symbols-outlined">home</span>Home</li>
                            <li class="flex items-center gap-2 hover:text-primary cursor-pointer"><span class="material-symbols-outlined">search</span>Search</li>
                        </ul>
                    </section>
                    <section id="user-playlists" class="w-full border-t border-light-black">
                        <ul class="flex flex-col gap-4 text-sm text-secondary">
                            <li>playlist 1</li>
                        </ul>
                    </section>
                </nav>
            </aside>
            <article class="relative content overflow-auto">
                <header class="header px-8 py-4 z-10 ">
                    <nav class="flex justify-end">
                        <button id="user-profile-btn" class="flex items-center gap-x-2 rounded-2xl p-2 px-2 hover:bg-light-black">
                            <section>
                                <svg id="default-image" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 rounded-full bg-gray">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                  </svg>
                                
                            </section>
                            <section class="flex justify-center gap-x-1">
                                <h3 id="display-name">Avichal</h3>
                                <i>ðŸ”»</i>
                            </section>
                        </button>
                        <ul id="profile-menu" class=" hidden absolute  top-14 right-0 w-[200px] rounded-md bg-light-black p-1">
                            <li class="w-full cursor-pointer hover:bg-gray p-2">
                                Accounts
                            </li>
                            <li class="w-full cursor-pointer hover:bg-gray p-2">
                                Settings
                            </li>
                            <li id="logout" class="w-full cursor-pointer hover:bg-gray p-2">
                                Logout
                            </li>

                        </ul>
                    </nav>
                </header>
                
                <article id="cover-content" class=" mb-8 w-full p-4 content-center px-8 py-4 bg-gradient-to-b from-light-black to-dark -z-[1] h-55">
                    
                    
                </article>
                <section id="page-content">
                    <header class="px-8">
                        <nav>
                            <ul class="grid grid-cols-[50px_2fr_1fr_50px] gap-4 text-secondary">
                                <li class="justify-self-center">#</li>
                                <li>Title</li>
                                <li>Album</li>
                                <li>ðŸ•‘</li>
                            </ul>
                        </nav>
                    </header>
                    <section class="px-8" id="tracks">
                        
                    </section>
                </section>
            </article>
            
            <footer class="now-playing border-t border-t-light-black bg-black-secondary px-4 text-secondary">
                <section class="grid grid-cols-[1fr_2fr_1fr] gap-4">
                <section class="grid grid-cols-[auto_1fr] place-content-center gap-4">
                    <img id="now-playing-image" class="h-12 w-12" src="" >
                    <section class="flex flex-col justify-center">
                        <h2 class="text-sm font-semibold text-primary" id="now-playing-song">Song Title</h2>
                        <p id="now-playing-artists" class="text-xs">Song Artists</p>
                    </section>
                </section>
                <section id="audio-control" class="flex flex-col items-center justify-center">
                    <section class="flex justify-center items-center hover:text-primary">
                        <button id="prev"><span style="font-size: 48px" class="material-symbols-outlined">
                            skip_previous
                            </span></button>
                        <button id="play"><span style="font-size: 48px" class="material-symbols-outlined">
                            play_circle
                            </span></button>
                        <button id="next"><span style="font-size: 48px" class="material-symbols-outlined">
                            skip_next
                            </span></button>
                    </section>
                </section>
                    
                
                <section id="volume-control" class="flex items-center justify-center">
                    <span class="material-symbols-outlined">
                        volume_up
                        </span>
                    <input type="range" name="" id="volume" value="100" min="0" max="100">
                </section></section>
                <section id="time-line" class="w-full flex items-center justify-center p-1 ml-10 mr-10">
                    <span id="song-duration-completed" class="mr-4">0:00</span>
                    <section id="timeline" class="bg-secondary rounded-3xl w-[70%] cursor-pointer ">
                        <section id="progress" class="bg-green h-2 w-0 rounded-3xl"></section>
                    </section>
                    <span id="total-song-duration">0:00</span>
                </section>
            
            </footer>
        </main>
        <script type="module" src="dashboard.js"></script>
    </body>
</body>
</html>
